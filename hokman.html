<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Kalkulýator - Ýeke Faýl</title>

    <style>
        /* CSS Kody (Dizaýn üçin) */
        
        :root {
            --hacker-green: #00ff41; /* Esasy ýagty-ýaşyl reňk */
            --dark-background: #1a1a1a;
            --button-bg: #333333;
            --button-hover-bg: #444444;
        }

        body {
            background-color: var(--dark-background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Consolas', 'Courier New', monospace; 
        }

        .calculator {
            border: 2px solid var(--hacker-green);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6); 
            padding: 20px;
            background-color: #000000;
            width: 320px;
        }

        .calculator-screen {
            width: 100%;
            height: 70px;
            background-color: #0d0d0d;
            color: var(--hacker-green);
            text-align: right;
            padding-right: 15px;
            font-size: 3em;
            border: 1px solid var(--hacker-green);
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-weight: bold;
            text-shadow: 0 0 5px var(--hacker-green); 
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            height: 65px;
            border-radius: 5px;
            border: 1px solid var(--hacker-green);
            font-size: 1.8em;
            background-color: var(--button-bg);
            color: var(--hacker-green);
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 3px rgba(0, 255, 65, 0.4);
        }

        button:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 0 10px var(--hacker-green);
        }

        .operator {
            background-color: #00802b; 
            color: #ffffff;
            font-weight: bold;
            border-color: #00cc44;
        }

        .operator:hover {
            background-color: #009933;
            box-shadow: 0 0 12px #00ff41;
        }

        .equal-sign {
            background-color: var(--hacker-green); 
            color: #000000;
            font-weight: bold;
            grid-column: 4 / 5;
            grid-row: 5 / 6;
        }

        .equal-sign:hover {
            background-color: #33ff66;
            box-shadow: 0 0 15px #00ff41;
        }

        .clear {
            background-color: #8b0000; 
            color: #fff;
            border-color: #ff4500;
        }

        .clear:hover {
            background-color: #a30000;
            box-shadow: 0 0 12px #ff0000;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        
        <div class="calculator-keys">
            
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">/</button>
            
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear" value="clear">AC</button>
            
            <button type="button" class="equal-sign operator" value="=">=</button>
        
        </div>
    </div>

    <script>
        // JavaScript Kody (Işleýşi üçin)
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = document.querySelector('.calculator-screen');

        let firstValue = null;
        let operator = null;
        let waitingForSecondValue = false;

        keys.addEventListener('click', (e) => {
            if (e.target.matches('button')) {
                const key = e.target;
                const action = key.classList.contains('operator') ? 'operator' : key.classList.contains('decimal') ? 'decimal' : key.classList.contains('clear') ? 'clear' : 'number';
                const keyValue = key.value;

                if (action === 'number') {
                    if (waitingForSecondValue === true) {
                        display.value = keyValue;
                        waitingForSecondValue = false;
                    } else {
                        display.value = display.value === '0' ? keyValue : display.value + keyValue;
                    }
                }

                if (action === 'decimal') {
                    if (!display.value.includes('.')) {
                        display.value += '.';
                    }
                }

                if (action === 'operator' && keyValue !== '=') {
                    if (firstValue === null) {
                        firstValue = parseFloat(display.value);
                    } else if (operator) {
                        const result = calculate(firstValue, parseFloat(display.value), operator);
                        display.value = String(result);
                        firstValue = result;
                    }
                    waitingForSecondValue = true;
                    operator = keyValue;
                }

                if (action === 'operator' && keyValue === '=') {
                    if (firstValue && operator) {
                        display.value = calculate(firstValue, parseFloat(display.value), operator);
                        firstValue = null;
                        operator = null;
                        waitingForSecondValue = true; 
                    }
                }

                if (action === 'clear') {
                    display.value = '0';
                    firstValue = null;
                    operator = null;
                    waitingForSecondValue = false;
                }
            }
        });

        function calculate(n1, n2, op) {
            if (op === '+') return n1 + n2;
            if (op === '-') return n1 - n2;
            if (op === '*') return n1 * n2;
            if (op === '/') return n1 / n2;
            return n2; 
        }
    </script>
</body>
      </html>
